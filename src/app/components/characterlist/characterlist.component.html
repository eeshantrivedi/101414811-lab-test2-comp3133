<div class="container">
  <h2>Harry Potter Characters - Eeshan Trivedi (101414811)</h2>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner></mat-spinner>
    <p>Loading characters...</p>
  </div>

  <!-- Character Grid -->
  <mat-grid-list cols="4" rowHeight="450px" gutterSize="16px" *ngIf="!isLoading">
    <mat-grid-tile *ngFor="let character of characters">
      <mat-card class="character-card">
        <mat-card-header>
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{ character.house || 'No House' }}</mat-card-subtitle>
        </mat-card-header>
        <!-- Use a default image if character.image is empty or null -->
        <img mat-card-image [src]="character.image || 'assets/placeholder.png'" [alt]="character.name" class="character-image">
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewDetails(character.id)">View Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Message if no characters are found (optional) -->
  <div *ngIf="!isLoading && characters.length === 0" class="no-characters">
    <p>No characters found.</p>
  </div>
</div>
